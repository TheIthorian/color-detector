<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="index.css" />
<script src="./src/filterApp.js" type="module"></script>

<body>
    <div id="title-bar">
        <button
            style="z-index: 100; margin-right: 2rem"
            onclick="document.querySelector('nav').classList.toggle('open')"
            >Menu</button
        >
        Color Detector</div
    >
    <div class="layout">
        <div id="app-container">
            <div id="errors"></div>
            <div id="log-output" style="font-size: xx-large"></div>
            <div id="app"></div>
            <canvas id="output"></canvas>
        </div>
        <div id="nav-container">
            <nav id="nav">
                <div id="filter-app-nav" class="nav-item">
                    <a href="../public">Color Detector</a>
                </div>
                <div id="filter-app-nav" class="nav-item highlight">
                    <a href="../public/filter-app">Filters</a>
                </div>
                <div id="options">
                    <span>Invert</span>
                    <input type="checkbox" value="invertFilter" /><br />
                    <span>Mirror</span>
                    <input type="checkbox" value="mirrorFilter" /><br />
                    <span>Gray Scale</span>
                    <input type="checkbox" value="grayScale" /><br />
                    <span>Black and White</span>
                    <input type="checkbox" value="blackAndWhiteFilter" /><br />
                    <span>Edge Detection</span>
                    <input type="checkbox" value="sobelFilter" /><br />
                </div>
            </nav>
        </div>
    </div>
</body>
